<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>CyberNet Security</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #f5f5f5;
    --box: #ffffff;
    --text: #000000;
    --nav: #eaeaea;
}

body.dark {
    --bg: #121212;
    --box: #1e1e1e;
    --text: #f5f5f5;
    --nav: #1a1a1a;
}

html { scroll-behavior: smooth; }

body {
    font-family: Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    padding: 40px;
    padding-top: 110px;
    transition: background-color 0.5s, color 0.5s;
}

/* ================= NAV ================= */
.top-nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: var(--nav);
    display: flex;
    align-items: center;
    padding: 0 15px;
    z-index: 1000;
}

/* Hamburger */
.hamburger {
    width: 36px;
    height: 30px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 5px;
    cursor: pointer;
}

.hamburger span {
    height: 4px;
    width: 100%;
    background: var(--text);
    border-radius: 2px;
}

/* Brand */
.brand {
    margin-left: 10px;
    font-size: 20px;
    font-weight: bold;
    text-decoration: none;
    color: var(--text);
}

/* Center nav */
.nav-links {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 25px;
}

.nav-links a {
    text-decoration: none;
    color: var(--text);
    font-weight: bold;
    padding: 6px 14px;
    border-radius: 6px;
}

.nav-links a:hover {
    background-color: #2196F3;
    color: white;
}

/* ================= SIDE MENU ================= */
.side-menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 280px;
    height: 100%;
    background: var(--box);
    box-shadow: 4px 0 15px rgba(0,0,0,0.35);
    padding: 20px;

    transform: translateX(-100%);
    transition: transform 0.35s ease;

    z-index: 2000;
}

.side-menu.open {
    transform: translateX(0);
}

/* Close button */
.close-btn {
    font-size: 24px;
    cursor: pointer;
    text-align: right;
}

/* Darkmode switch */
.switch {
    margin-top: 15px;
    position: relative;
    width: 50px;
    height: 25px;
    display: inline-block;
}

.switch input { opacity: 0; }

.slider {
    position: absolute;
    inset: 0;
    background-color: #ccc;
    border-radius: 30px;
    cursor: pointer;
}

.slider:before {
    content: "";
    position: absolute;
    width: 18px;
    height: 18px;
    left: 4px;
    bottom: 3.5px;
    background-color: white;
    border-radius: 50%;
    transition: 0.3s;
}

input:checked + .slider {
    background-color: #2196F3;
}

input:checked + .slider:before {
    transform: translateX(24px);
}

/* ================= CONTENT ================= */
.box {
    background-color: var(--box);
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 30px;
}

button {
    padding: 8px 14px;
    margin-top: 10px;
    cursor: pointer;
}

input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 8px;
    margin: 5px 0 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.bar {
    width: 100%;
    background-color: #ccc;
    border-radius: 10px;
    overflow: hidden;
    margin: 10px 0;
}

.bar-inner {
    height: 20px;
    text-align: center;
    color: #fff;
    font-size: 12px;
}

.red { background: red; }
.orange { background: orange; }
.yellow { background: goldenrod; }
.green { background: green; }
</style>

<script>
function toggleMenu() {
    document.getElementById("sideMenu").classList.toggle("open");
}

function toggleDark() {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkmode", document.body.classList.contains("dark"));
}

window.onload = function () {
    const toggle = document.getElementById("darkToggle");
    if (localStorage.getItem("darkmode") === "true") {
        document.body.classList.add("dark");
        toggle.checked = true;
    }

    toggle.addEventListener("change", toggleDark);
};
</script>
</head>

<body>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
    <div class="close-btn" onclick="toggleMenu()">‚úñ</div>

    <h3>‚öôÔ∏è Einstellungen</h3>
    <p>üåô Dark Mode</p>

    <label class="switch">
        <input type="checkbox" id="darkToggle" onchange="toggleDark()">
        <span class="slider"></span>
    </label>
</div>

<!-- NAV -->
<nav class="top-nav">
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <a href="/" class="brand">CyberNet üîê</a>

    <div class="nav-links">
        <a href="#url-scan">üåê URL</a>
        <a href="#sms-scan">üì© SMS</a>
        <a href="#email-scan">üìß E-Mail</a>
        <a href="#phone-scan">üìû Telefon</a>
    </div>
</nav>

{% if error %}
<div class="box"><strong style="color:red;">{{ error }}</strong></div>
{% endif %}

<div class="box" id="url-scan">
<h2>üåê URL-Scan</h2>
<form method="post" action="/check">
    <input type="text" name="url" value="{{ url or '' }}" required>
    <button type="submit">Pr√ºfen</button>
</form>
</div>

<div class="box" id="sms-scan">
<h2>üì© SMS-Scan</h2>
<form method="post" action="/check-sms">
    <textarea name="sms_text" required>{{ sms_text or '' }}</textarea>
    <button type="submit">Pr√ºfen</button>
</form>
</div>

<div class="box" id="email-scan">
<h2>üìß E-Mail-Scan</h2>
<form method="post" action="/check-email">
    <input type="email" name="email_sender" value="{{ email_sender or '' }}" required>
    <input type="text" name="email_subject" value="{{ email_subject or '' }}" required>
    <textarea name="email_body" required>{{ email_body or '' }}</textarea>
    <button type="submit">Pr√ºfen</button>
</form>
</div>

<div class="box" id="phone-scan">
<h2>üìû Telefonnummer-Scan</h2>
<form method="post" action="/check-phone">
    <input type="text" name="phone_number" value="{{ phone_number or '' }}" required>
    <button type="submit">Pr√ºfen</button>
</form>
</div>

</body>
</html>
