<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>CyberNet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #f5f5f5;
    --box: #ffffff;
    --text: #000000;
}

body.dark {
    --bg: #121212;
    --box: #1e1e1e;
    --text: #f5f5f5;
}

body {
    font-family: Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    padding: 40px;
}

.box {
    background-color: var(--box);
    padding: 20px;
    border-radius: 10px;
}

button {
    padding: 8px 14px;
    margin-top: 10px;
    cursor: pointer;
}

.bar {
    width: 100%;
    background-color: #cccccc;
    border-radius: 10px;
    overflow: hidden;
    margin: 10px 0;
}

.bar-inner {
    height: 20px;
    text-align: center;
    color: #ffffff;
    font-size: 12px;
}

/* feste Klassen f√ºr Score-Balken (VS Code freundlich) */
.bar-inner.red { width: 5%; background-color: red; }
.bar-inner.orange { width: 25%; background-color: orange; }
.bar-inner.yellow { width: 50%; background-color: goldenrod; }
.bar-inner.green { width: 80%; background-color: green; }
 .toggle-container {
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 25px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: background-color 0.4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 4px;
        bottom: 3.5px;
        background-color: white;
        border-radius: 50%;
        transition: transform 0.4s;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:checked + .slider:before {
        transform: translateX(24px);
    }
    </style>

    <script>
    function toggleDark() {
        document.body.classList.toggle("dark");
        localStorage.setItem("darkmode", document.body.classList.contains("dark"));
        document.getElementById('darkModeToggle').checked = document.body.classList.contains("dark");
    }

    window.onload = function () {
        if (localStorage.getItem("darkmode") === "true") {
            document.body.classList.add("dark");
            document.getElementById('darkModeToggle').checked = true;
        } else {
            document.getElementById('darkModeToggle').checked = false;
        }
    };

    // Event Listener f√ºr den Toggle-Button
    document.getElementById('darkModeToggle').addEventListener('change', toggleDark);
    </script>
</head>

<body>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="box">
        <h1>CyberNet üîê</h1>

        <form method="post" action="/check">
            <input type="text" name="url" placeholder="https://example.com" required>
            <button type="submit">Pr√ºfen</button>
        </form>

        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}

        {% if result %}
            <h2>Status: {{ result.status }}</h2>

            <!-- Score-Balken -->
            <div class="bar">
                <div class="bar-inner {{ result.color }}">
                    {{ result.score }}%
                </div>
            </div>

            <!-- Erkl√§r-Modus -->
            <h3>Warum?</h3>
            <ul>
            {% for name, points, reason in result.details %}
                <li>
                    ‚ùå <strong>{{ name }}</strong> (-{{ points }})<br>
                    <small>{{ reason }}</small>
                </li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
