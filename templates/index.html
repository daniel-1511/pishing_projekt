<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>CyberNet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #f5f5f5;
    --box: #ffffff;
    --text: #000000;
    --menu-bg: #121212;
    --menu-text: #ffffff;
    --accent-color: #2196F3;
}

body.dark {
    --bg: #121212;
    --box: #1e1e1e;
    --text: #f5f5f5;
}

body {
    font-family: Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    padding: 40px;
    transition: background-color 0.5s, color 0.5s;
}

.box {
    background-color: var(--box);
    padding: 20px;
    border-radius: 10px;
}

button {
    padding: 8px 14px;
    margin-top: 10px;
    cursor: pointer;
}

.bar {
    width: 100%;
    background-color: #cccccc;
    border-radius: 10px;
    overflow: hidden;
    margin: 10px 0;
}

.bar-inner {
    height: 20px;
    text-align: center;
    color: #ffffff;
    font-size: 12px;
}

.bar-inner.red { width: 5%; background-color: red; }
.bar-inner.orange { width: 25%; background-color: orange; }
.bar-inner.yellow { width: 50%; background-color: goldenrod; }
.bar-inner.green { width: 80%; background-color: green; }

details {
    margin-top: 10px;
}

/* Header Styling */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: var(--box);
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.header .logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.menu-icon {
    cursor: pointer;
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.menu-icon div {
    width: 25px;
    height: 3px;
    background-color: var(--text);
    border-radius: 5px;
    transition: 0.3s;
}

/* Seitliches Menü Styling */
.side-menu {
    position: fixed;
    top: 0;
    right: -250px; /* Ausgeblendetes Menü */
    height: 100%;
    width: 250px;
    background-color: var(--menu-bg);
    color: var(--menu-text);
    box-shadow: -4px 0px 6px rgba(0, 0, 0, 0.1);
    overflow-y: auto;
    transition: right 0.5s;
    padding: 20px;
}

.side-menu ul {
    list-style: none;
    padding: 0;
}

.side-menu li {
    margin: 15px 0;
    text-align: center;
}

.side-menu li a {
    color: var(--menu-text);
    text-decoration: none;
    font-size: 1.2rem;
}

.side-menu hr {
    margin: 20px 0;
    border: none;
    border-top: 1px solid var(--menu-text);
}

/* Toggle-Switch */
.switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 25px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    inset: 0;
    background-color: #ccc;
    transition: background-color 0.4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 4px;
    bottom: 3.5px;
    background-color: white;
    border-radius: 50%;
    transition: transform 0.4s;
}

input:checked + .slider {
    background-color: var(--accent-color);
}

input:checked + .slider:before {
    transform: translateX(24px);
}
</style>

<script>
/* Öffnen und Schließen des Menüs */
function toggleMenu() {
    const menu = document.getElementById("sideMenu");
    const rightPosition = menu.style.right;
    menu.style.right = rightPosition === "0px" ? "-250px" : "0px";
}

/* Dark-/Light-Mode aktivieren */
function toggleDark() {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkmode", document.body.classList.contains("dark"));
}

window.onload = function () {
    const toggle = document.getElementById('darkModeToggle');
    if (localStorage.getItem("darkmode") === "true") {
        document.body.classList.add("dark");
        toggle.checked = true;
    }
    toggle.addEventListener('change', toggleDark);
};
</script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">CyberNet</div>
        <div class="menu-icon" onclick="toggleMenu()">
            <!-- Hamburger-Menü (drei Striche) -->
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Seitliches Menü -->
    <nav class="side-menu" id="sideMenu">
        <ul>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Help</a></li>
            <hr>
            <li>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </li>
        </ul>
    </nav>

    <!-- Hauptinhalt -->
    <main class="main-content">
        <div class="box">
            <h1>Gib einen Link ein und prüfe ihn</h1>
            <form method="post" action="/check">
                <input type="url" name="url" placeholder="https://example.com" required>
                <button type="submit">Prüfen</button>
            </form>
        </div>
    </main>
</body>
</html>
