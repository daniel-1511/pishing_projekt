<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>CyberNet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #f5f5f5;
    --box: #ffffff;
    --text: #000000;
}

body.dark {
    --bg: #121212;
    --box: #1e1e1e;
    --text: #f5f5f5;
}

body {
    font-family: Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    padding: 40px;
}

.box {
    background-color: var(--box);
    padding: 20px;
    border-radius: 10px;
}

button {
    padding: 8px 14px;
    margin-top: 10px;
    cursor: pointer;
}

.bar {
    width: 100%;
    background-color: #cccccc;
    border-radius: 10px;
    overflow: hidden;
    margin: 10px 0;
}

.bar-inner {
    height: 20px;
    text-align: center;
    color: #ffffff;
    font-size: 12px;
}

/* feste Klassen f√ºr Score-Balken (VS Code freundlich) */
.bar-inner.red { width: 5%; background-color: red; }
.bar-inner.orange { width: 25%; background-color: orange; }
.bar-inner.yellow { width: 50%; background-color: goldenrod; }
.bar-inner.green { width: 80%; background-color: green; }
</style>

<script>
function toggleDark() {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkmode", document.body.classList.contains("dark"));
}

window.onload = function () {
    if (localStorage.getItem("darkmode") === "true") {
        document.body.classList.add("dark");
    }
};
</script>
</head>

<body>
<div class="box">
    <h1>CyberNet üîê</h1>

    <button onclick="toggleDark()">üåô / ‚òÄÔ∏è Dark Mode</button>

    <form method="post" action="/check">
        <input type="text" name="url" placeholder="https://example.com" required>
        <button type="submit">Pr√ºfen</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if result %}
        <h2>Status: {{ result.status }}</h2>

        <!-- Score-Balken (Feature 3) -->
        <div class="bar">
            <div class="bar-inner {{ result.color }}">
                {{ result.score }}%
            </div>
        </div>

        <!-- Erkl√§r-Modus (Feature 5) -->
        <h3>Warum?</h3>
        <ul>
        {% for name, points, reason in result.details %}
            <li>
                ‚ùå <strong>{{ name }}</strong> (-{{ points }})<br>
                <small>{{ reason }}</small>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</div>
</body>
</html>
